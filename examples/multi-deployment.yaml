api-version: v1
deployments:
  - name: cache-redis
    type: basic
    port: 6379
    memory: "256m"
    
  - name: analytics-stack
    type: stack
    port: 6380
    persist: true
    memory: "1g"
    with-insight: true
    
  - name: session-cluster
    type: cluster
    masters: 3
    replicas: 1
    port-base: 7000
    memory: "512m"
